on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
    - run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - uses: DeterminateSystems/nix-installer-action@de22e16c4711fca50c816cc9081563429d1cf563 # v10
    - uses: DeterminateSystems/update-flake-lock@v29
      id: update
      with:
        commit-msg: "chore(flake): bump inputs"
        pr-title: "chore(flake): bump inputs"
        token: ${{secrets.GITHUB_TOKEN}}
    - run: "gh pr merge --auto --merge ${{ steps.update.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ github.token }}
