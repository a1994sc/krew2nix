on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
    - run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - uses: DeterminateSystems/nix-installer-action@8cdf194da984e4f12b2f8c36d1fa107c1dd67f5c # v11
    - uses: DeterminateSystems/update-flake-lock@a3ccb8f59719c48d6423e97744560221bcf7a3fa # v21
      id: update
      with:
        commit-msg: "chore(flake): bump inputs"
        pr-title: "chore(flake): bump inputs"
        token: ${{secrets.GITHUB_TOKEN}}
    - run: "gh pr merge --auto --merge ${{ steps.update.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ github.token }}
      # added to allow the action to pass even if there are no pr's to merge
      continue-on-error: true
